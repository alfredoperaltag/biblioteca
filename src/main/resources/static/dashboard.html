<!DOCTYPE html>
<html lang="es" data-ng-app="bibliotecaDashboardApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biblioteca | Dashboard</title>
    <!-- bootstrap-tagsinput CSS -->
    <link href="wwwroot/vendors/bower_components/bootstrap-tagsinput/dist/bootstrap-tagsinput.css" rel="stylesheet"
        type="text/css" />
    <!-- Tags css -->
    <link href="wwwroot/assets/js/InputTags/ng-tags-input.min.css" rel="stylesheet" type="text/css">
    <link href="wwwroot/assets/js/InputTags/ng-tags-input.bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Custom CSS -->
    <link href="wwwroot/assets/css/default.css" rel="stylesheet" type="text/css">
    <link href="wwwroot/assets/css/fontawesome520/css/all.min.css" rel="stylesheet" type="text/css">

    <script src="wwwroot/vendors/bower_components/sweetalert/dist/sweetalert.min.js"></script>
    <!--Angular-->
    <script src="wwwroot/assets/js/angularjs/angular.min.js"></script>
    <script src="wwwroot/assets/js/angularjs/angular-locale_es-mx.js"></script>
    <script src="wwwroot/assets/js/angularjs/angular-route.min.js"></script>

</head>

<body data-ng-controller="dashboardController">

    <div class="wrapper light-theme">
        <!-- Top Header -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="mobile-only-brand pull-left">
                <div class="nav-header pull-left">
                    <div class="logo-wrap">
                        <a href="#/"><span class="brand-text">[ <strong>Biblioteca</strong> ]</span></a>
                    </div>
                </div>
                <a id="toggle-btn" class="toggle-left-nav-btn inline-block ml-20 pull-left" href="javascript:void(0);">
                    <i class="mdi mdi-format-list-bulleted"></i>
                </a>
                <a id="toggle_mobile_search" data-toggle="collapse" data-target="#search_form" class="mobile-only-view"
                    href="javascript:void(0);">
                    <i class="mdi mdi-search"></i>
                </a>
                <a id="toggle_mobile_nav" class="mobile-only-view" href="javascript:void(0);">
                    <i class="mdi mdi-more"></i>
                </a>
                <form id="search_form" role="search" class="top-nav-search collapse pull-left">
                    <div class="input-group">
                        <input type="text" name="example-input1-group2" class="form-control" placeholder="Buscar" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" data-target="#search_form"
                                data-toggle="collapse" aria-label="Close" aria-expanded="true"><i
                                    class="pe-7s-search"></i></button>
                        </span>
                    </div>
                </form>
            </div>
            <div id="mobile_right_sidebar" class="mobile-right-sidebar pull-right">
                <ul class="nav navbar-right top-nav pull-right">
                    <li class="dropdown auth-drp">
                        <a href="javascript:void(0);" class="dropdown-toggle pr-0" data-toggle="dropdown">
                            <img src="wwwroot/assets/img/users/avatar-2.jpg" alt="user_auth"
                                class="user-auth-img img-circle" /><span class="user-online-status"></span></a>
                        <ul class="dropdown-menu user-auth-dropdown" data-dropdown-in="fadeIn"
                            data-dropdown-out="fadeOut">
                            <li><a href="" data-ng-click="Aviso()">
                                    <i class="mdi mdi-account"></i><span>Perfil</span></a>
                            </li>
                            <li><a href="" data-ng-click="Aviso()">
                                    <i class="mdi mdi-settings"></i><span>Ajustes</span></a>
                            </li>
                            <li class="divider"></li>
                            <li class="sub-menu show-on-hover">
                                <a href="" data-ng-click="Aviso()" class="dropdown-toggle pr-0 level-2-drp"><i
                                        class="mdi mdi-check text-success"></i>
                                    Disponible</a>
                                <ul class="dropdown-menu open-left-side">
                                    <li><a href="" data-ng-click="Aviso()"><i
                                                class="mdi mdi-check text-success"></i><span>Disponible</span></a>
                                    </li>
                                    <li><a href="" data-ng-click="Aviso()"><i
                                                class="mdi mdi-circle text-warning"></i><span>Ocupado</span></a></li>
                                    <li><a href="" data-ng-click="Aviso()"><i
                                                class="mdi mdi-minus-circle-outline text-danger"></i><span>Desconectado</span></a>
                                    </li>
                                </ul>
                            </li>
                            <li class="divider"></li>
                            <li><a href="index.html"><i class="mdi mdi-power"></i><span>Cerrar Sesion</span></a></li>
                        </ul>
                    </li>
                </ul>

        </nav>
        <!-- /Top Menu Items -->

        <!-- Left Sidebar Menu -->
        <div class="fixed-sidebar-left">
            <ul class="nav navbar-nav side-nav nicescroll-bar">
                <li class="navigation-header"><span>Principal</span> <i class="mdi mdi-more"></i></li>
                <li><a href="javascript:void(0);">

                    </a></li>
                <li>
                    <a href="javascript:void(0);" data-toggle="collapse" data-target="#admin-dash">
                        <div class="pull-left"><i class="mdi mdi-apps mr-20"></i><span
                                class="right-nav-text">Biblioteca</span>
                        </div>
                        <div class="pull-right"><i class="mdi mdi-chevron-down"></i></div>
                        <div class="clearfix"></div>
                    </a>
                    <ul id="admin-dash" class="collapse collapse-level-1">
                        <li><a href="#/menucontenido">Registro de contenido</a></li>
                        <li><a href="javascript:void(0);">Administracion de contenido</a></li>
                        <li><a href="javascript:void(0);">Biblioteca Digital</a></li>
                    </ul>
                </li>
                <li>
                    <hr class="light-grey-hr mb-10">
                </li>
            </ul>
        </div>

        <div class="page-wrapper">

            <data-ng-view>

            </data-ng-view>
            <!--Fin de Contenido con Angular-->

            <!-- Footer -->
            <footer class="footer container-fluid pt-10 pb-10  pl-30 pr-30">
                <div class="row">
                    <div class="col-sm-12 ">
                        <div class="pull-left text-dark pt-5 small">Copyright @ 2019</div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </footer>
            <!-- /Footer -->

        </div>
        <!-- /Main Content -->

    </div>



    <!-- jQuery -->
    <script src="wwwroot/vendors/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="wwwroot/vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Tagsinput JavaScript -->
    <script src="wwwroot/assets/js/InputTags/ng-tags-input.min.js"></script>
    <!--Script para boton eliminar etiqueta-->
    <script type="text/ng-template" id="remove-tag">
    <div class="tag-template">
        <div>
            <a class="remove-button" ng-click="$removeTag()">
            <span class="color-white">{{$getDisplayText()}}</span>
            &#10006;</a>
        </div>
    </div>
    </script>
    <!-- Switchery JavaScript -->
    <script src="wwwroot/vendors/bower_components/switchery/dist/switchery.min.js"></script>
    <!-- Slimscroll JavaScript -->
    <script src="wwwroot/assets/js/jquery.slimscroll.js"></script>
    <!-- Init JavaScript -->
    <script src="wwwroot/assets/js/init.js"></script>
    <!-- Biblioteca -->
    <script src="controladores/dashboardController.js"></script>
    <script src="controladores/subControladores/principalController.js"></script>
    <script src="controladores/subControladores/menuRegistroContenidoController.js"></script>
    <script src="controladores/subControladores/registrarContenidoController.js"></script>

</html>
